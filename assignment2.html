<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="assignment2.css">
</head>
<body>
    <form action="#" method="POST">
        <h1>Login</h1>
    </form>

    <h1 id="title"> Benefits of Coding to students </h1>    
    
    <p id="description"> Please fill up the details below. Your answer help us to achieve our goal.</p>
    
    <form id="survey-form" action="#" method="POST">

        <h1>Survey</h1>
    
        <div class="input-headings">
            
            <label for="name" id="name-label"> 
                <b>Name:</b>
            </label>
            <input id="name" type="text" name="name" placeholder="Steve Jobs" class="form-inputs" required></input>

            <br>

            <label for="number" id="number-label">
                <b>Age:</b>
            </label>
            <input id="number" type="number" name="number" placeholder="18" min="18" max="100" class="form-inputs" required></input>

            
            <br>

            <label><b>Gender</b></label> 
            
            <input id="survey" type="radio" id="yes" name="answer" value="Male">
            <label for="survey">Male</label>

            <input id="survey" type="radio" id="no" name="answer" value="Female">
            <label for="survey">Female</label>

            <input id="survey" type="radio" id="no" name="answer" value="Confidential">
            <label for="survey">Not to mention</label>

            <br><br>

            <label for="programming language"><b>Which Programming Language do you know?</b> 
                <br>
                <input id="checkbox" type="checkbox" name="python" value="create"> Python</label>
                <br>
                <input id="checkbox" type="checkbox" name="java" value="create"> Java</label>
                <br>
                <input id="checkbox" type="checkbox" name="js" value="create"> JavaScript</label>
                <br>
                <input id="checkbox" type="checkbox" name="c#" value="create"> C#</label>
                <br>
                <input id="checkbox" type="checkbox" name="c++" value="create"> C++</label>
                <br>
                <input id="checkbox" type="checkbox" name="r" value="create"> R</label>
                <br>
                <input id="checkbox" type="checkbox" name="c" value="create"> C</label>
                <br>
                <input id="checkbox" type="checkbox" name="go" value="create"> Go</label>
                <br>
                <input id="checkbox" type="checkbox" name="perl" value="create">  Perl</label>
                <br>
                <input id="checkbox" type="checkbox" name="php" value="create">  PHP</label>
                <br><br>
            </label>

        
            <label id="textarea">Comments</label>

            <br>
    
            <textarea id="textarea" name="comments" rows="5" cols="40"></textarea>
    
            <br><br>
    
            <input id="submit" type="submit" value="Submit" class="submit-button">
        </div>
    </form>

    <form action="#" method="POST">
        <h1>Contact Us</h1>
    </form>

</body>
</html>
