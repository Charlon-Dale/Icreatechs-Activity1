<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="assignment2.css">
</head>
<body>
    <form action="#" method="POST">
        <h1>Login</h1>

        <label for="username" id="username-label"> 
            <b>Username:</b>
        </label>
        <input id="username" type="text" name="username" placeholder="John Doe" class="form-inputs" required></input>

        <br>

        <label for="password" id="password-label">
            <b>Password:</b>
        </label>
        <input id="password" type="password" name="password" placeholder="Password limit up to 25 characters. Use alphanumeric number" class="form-inputs" required></input>
        <br><br>
            <input id="login" type="submit" value="Login" class="submit-button">
        
    </form>

    <h1 id="title"> Benefits of Coding to students </h1>    
    
    <p id="description"> Please fill up the details below. Your answer help us to achieve our goal.</p>
    
    <form id="survey-form" action="#" method="POST">

        <h1>Survey</h1>
    
        <div class="input-headings">
            
            <label for="name" id="name-label"> 
                <b>Name:</b>
            </label>
            <input id="name" type="text" name="name" placeholder="John Doe" class="form-inputs" required></input>

            <br>

            <label for="number" id="number-label">
                <b>Age:</b>
            </label>
            <input id="number" type="number" name="age" placeholder="Enter your age. Ex: 18" min="18" max="100" class="form-inputs" required></input>

            
            <br>

            <label for="survey"><b>Gender: </b></label> 
            
            <input id="male" type="radio" id="yes" name="answer" value="Male">
            <label for="male">Male</label>

            <input id="female" type="radio" id="no" name="answer" value="Female">
            <label for="female">Female</label>

            <input id="n/a" type="radio" id="no" name="answer" value="Confidential">
            <label for="n/a">Not to mention</label>

            <br><br>

            <label for="programming"><b>Which Programming Language do you know?</b> 
                <br>
                <input id="python" type="checkbox" name="python" value="create"> 
                <label for="python"></label>Python</label>
                <br>
                <input id="java" type="checkbox" name="java" value="create"> 
                <label for="java">Java</label>
                <br>
                <input id="js" type="checkbox" name="js" value="create"> 
                <label for="js">JavaScript</label>
                <br>
                <input id="c#" type="checkbox" name="c#" value="create"> 
                <label for="c#">C#</label>
                <br>
                <input id="c++" type="checkbox" name="c++" value="create"> 
                <label for="c++">C++</label>
                <br>
                <input id="r" type="checkbox" name="r" value="create"> 
                <label for="r">R</label>
                <br>
                <input id="c" type="checkbox" name="c" value="create"> 
                <label for="c">C</label>
                <br>
                <input id="Go" type="checkbox" name="go" value="create"> 
                <label for="Go">Go</label>
                <br>
                <input id="Perl" type="checkbox" name="perl" value="create">
                <label for="Perl">Perl</label>
                <br>
                <input id="php" type="checkbox" name="php" value="create">  
                <label for="php">PHP</label>
                <br><br>
            </label>

        
            <label for="textarea">Comments</label>
            <br>
            <textarea id="textarea" name="comments" rows="10" cols="70" placeholder="Your comment is important to us. Share your thoughts here."></textarea>
    
            <br><br>
            <input id="submit" type="submit" value="Submit" class="submit-button">
        </div>
    </form>

    <form action="#" method="POST">
        <h1>Contact Us</h1>
    </form>

</body>
</html>
